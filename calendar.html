<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeautyNote - Calendário</title>
    <link rel="stylesheet" href="calendar_style.css" type="text/css">
    <script src="calendario.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">



    <style>
        /* Centralizando o conteúdo */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .content-box {
            text-align: center;
        }

        /* Estilo para o texto rotativo */
        #rotatingText-adjective {
            font-family: 'Dancing Script', cursive;
            font-size: 40px;
            font-weight: bold;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        /* Esconder e mostrar com transição suave */
        .fade-out {
            opacity: 0;
        }
        .static-image {
   
            height: auto;
            display: block;
        }
        
        .hover-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 68px; /* Deve ser igual ao tamanho da imagem estática */
            height: auto;
            opacity: 0;
            transition: opacity 0.7s ease-out; /* Transição mais rápida no início */
        }
        
        .icone:hover .hover-gif {
            opacity: 1; /* O GIF aparece quando o mouse está sobre o ícone */
        }
        
        .icone:hover .static-image {
            opacity: 0; /* A imagem estática desaparece no hover */
        
        }
    </style>





</head>
<body class="d-flex" style="height: 100vh;">
    <div class="d-flex flex-column flex-shrink-0 bg-light vh-100" style="width: 4.5rem;">
        <div class="icone"> <!--borboletinha batendo asinhas bem fofamente-->
        <a href="index.html" class="d-block p-3 link-dark text-decoration-none d-flex justify-content-center align-items-center" title="Icon-only">
            <img src="imgs/Butterfly-icon.png" alt="Butterfly" height="50px" width="50px">
            <img src="gif/download (2).gif" alt="GIF de hover" class="hover-gif">
        </a>
        </div>
        <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
            <li class="nav-item">
                <a href="index.html" class="nav-link py-3 border-bottom" aria-current="page" title="Home">
                    <i class="bi bi-house sidebar-icons"></i>
                </a>
            </li>
            <li class="nav-item">
                <a href="calendar.html" class="nav-link active py-3 border-bottom" title="Dashboard">
                    <i class="bi bi-calendar sidebar-icons"></i>
                </a>
            </li>
            <li class="nav-item">
                <a href="cadastro_serviços.html" class="nav-link py-3 border-bottom" title="Cadastro">
                    <i class="bi bi-clipboard2-plus sidebar-icons"></i>
                </a>
            </li>
            <li class="nav-item">
                <a href="cadastro_clientes.html" class="nav-link py-3 border-bottom" title="Cadastro">
                    <i class="bi bi-person-plus sidebar-icons"></i>
                </a>
            </li>
            <li class="nav-item">
                <a href="financeiro.html" class="nav-link py-3 border-bottom" title="Financeiro">
                    <i class="bi bi-graph-up sidebar-icons"></i>
                </a>
            </li>
        </ul>
    </div>

    <div class="flex-grow-1 d-flex flex-column content-box">
        <section class="d-flex justify-content-center align-items-center p-4">
            <div class="d-flex w-100">
                <div class="flex-fill p-2 wrapper">
                        <header>
                          <p class="current-date"></p>
                          <div class="icons">
                            <span id="prev" class="material-symbols-rounded"><i class="bi bi-chevron-left"></i></span>
                            <span id="next" class="material-symbols-rounded"><i class="bi bi-chevron-right"></i></span>
                          </div>
                        </header>
                        <div class="calendar">
                          <ul class="weeks">
                            <li>Dom</li>
                            <li>Seg</li>
                            <li>Ter</li>
                            <li>Qua</li>
                            <li>Qui</li>
                            <li>Sex</li>
                            <li>Sab</li>
                          </ul>
                          <ul class="days"></ul>
                      </div>
                </div>
                <div class="flex-fill p-2">
                    <!-- Second half content -->
                </div>
            </div>
        </section>
    </div>
</body>
</html>
